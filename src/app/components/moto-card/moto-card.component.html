<div class="container">
  <img src="assets/card_em.jpg" alt="Snow" style="width:100%;border: rgba(207, 207, 207, 0.49) solid 3px;">
  <div class="bottom-left">
    <img style="width: 250px ; height: 250px" src="data:image/png;base64,{{car.qrcode}}"/>
  </div>
  <div class="top-right">
    <img style="width: 284px ; height: 290px" src="{{environment.url}}/images/{{car.personalImage.imagePath}}">
  </div>

  <div class="name">
    <h1 style="font-size: 50px;font-weight: bold">{{ car.carOwner }}</h1>
    <h3 style="margin-top: 20px; font-size: 40px;font-weight: bold">{{ car.side }}</h3>
    <h4 style="margin-top: 20px; font-size: 30px;font-weight: bold">{{ car.carNumber }}</h4>
  </div>

<!--    <h3 style="margin-top: 10px">{{ car.carNumber }}</h3>-->

</div>
