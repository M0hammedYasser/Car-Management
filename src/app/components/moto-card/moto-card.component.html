<div class="container" #cardElement>
  <img src="assets/card.jpeg" alt="Snow" style="width:100%;border: rgba(207, 207, 207, 0.49) solid 3px;">
  <div class="bottom-left">
    <img src="data:image/png;base64,{{car.qrcode}}" />
  </div>
  <div class="top-right">
    <img style="width: 200px; height: 200px" src="{{environment.url}}/images/{{car.personalImage.imagePath}}" />
  </div>
  <div class="bottom-right">
    {{ car.carOwner }}
    <h3 style="margin-top: 10px">{{ car.carModel }}</h3>
  </div>
  <div class="centered">{{ car.side }}</div>

  <!-- Print Button -->
  <div class="print-button" style="text-align: center; margin-top: 10px;">
    <button class="print-btn" (click)="printCard(cardElement)">
      <img src="assets/print-icon.png" alt="Print Icon" style="width: 20px; vertical-align: middle;">
      Print Card
    </button>
  </div>
</div>
